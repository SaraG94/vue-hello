<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vue Hello</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <h1>{{ message }}</h1>
        <img :src='image' alt="" >
    </div>

    <script>
    const { createApp } = Vue

    createApp({
        data() {
        return {
            message: 'Primi passi con Vue!',
            image: 'https://myrepublica.nagariknetwork.com/uploads/media/2019/March/successful.jpg'
        }
        }
    }).mount('#app')
</script>
</body>
</html>
